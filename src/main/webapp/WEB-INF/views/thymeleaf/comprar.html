<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comprar</title>
    <link>
</head>
<body>
<header>
    <h1>Realizar compra</h1>
</header>

    <form th:action="@{/guardar}" th:object="${compraDTO}" method="post" >
        <label for="cantidad">Divisas a comprar:</label>
        <input type="number" th:field="*{compra.cantidadDeDivisasCompradas}" id="cantidad" placeholder="Cantidad de divisas a comprar" required><br><br>
        <input type="submit" value="Consultar cotización" th:formaction="@{/consultarCotizacion}"><br>
        <div th:if="*{compra.precioPagado != null}">
            <p style="color: green; font-weight: bold;">
                Pesos requeridos: <span th:text="*{compra.precioPagado}"></span> ARS
            </p>
            <input type="hidden" th:field="*{compra.precioPagado}">
        </div>
        <p>Moneda:</p>
        <input type="radio" th:field="*{cotizacion.tipoMoneda}" value="DOLAR" id="dolar">
        <label for="dolar">DOLAR</label>
        <br>
        <input type="radio" th:field="*{cotizacion.tipoMoneda}" value="EURO" id="euro">
        <label for="euro">EURO</label>
        <br>
        <br>
        <input type="submit" value="Comprar">
    </form>

<a th:href="@{/verTodasLasCompras}" style="display: inline-block; margin-top: 20px;">Ver todas las compras</a>

<footer>
    <p>Orieta Emmanuel David</p>
    <p>D.N.I.: 34.409.322</p>
</footer>
</body>
</html>
<script>
    function enviarFormulario() {
    const datos = { /* aquí recoges los datos de tus inputs */ };

    fetch('/guardar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
    })
        .then(response => response.json())
        .then(data => {
            // AQUÍ es donde muestras el mensaje sin cambiar de vista
            alert(data.mensaje);
            // Opcional: limpiar el formulario o actualizar la tabla de compras
        })
        .catch(error => console.error('Error:', error));
}
</script>
